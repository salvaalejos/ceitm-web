version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - .env
    # Nota: Asegúrate en AWS Security Groups de que el puerto 5432
    # solo acepte tráfico de tu IP (o ciérralo si no usarás gestor externo).
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    # CAMBIO 1: Quitamos --reload. Usamos el comando directo.
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env

    # CAMBIO 2: Volumen dedicado para que las fotos NO se borren al actualizar
    volumes:
      - ceitm_static:/app/static

# Definimos los volúmenes persistentes
volumes:
  postgres_data:
  ceitm_static: