version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    # SIN reload, directo a producci√≥n
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    volumes:
      - ceitm_static:/app/static

volumes:
  postgres_data:
  ceitm_static: